text.rules.preparing.for.game = \u0420\u0430\u0437\u0434\u0435\u043B\u0438\u0442\u0435\u0441\u044C \u043D\u0430 \u0434\u0432\u0435 \u043A\u043E\u043C\u0430\u043D\u0434\u044B, \u043F\u0440\u0438\u0434\u0443\u043C\u0430\u0439\u0442\u0435 \u0441\u0432\u043E\u0438 \u043D\u0430\u0437\u0432\u0430\u043D\u0438\u044F, \u0432\u044B\u0431\u0435\u0440\u0435\u0442\u0435 \u0446\u0432\u0435\u0442 \u0434\u043B\u044F \u0441\u0432\u043E\u0435\u0439 \u043A\u043E\u043C\u0430\u043D\u0434\u044B, \u0430 \u0442\u0430\u043A\u0436\u0435 \u0443\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0435 \u043F\u0440\u0435\u0434\u043B\u0430\u0433\u0430\u0435\u043C\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0440\u0430\u0443\u043D\u0434\u043E\u0432 \u0438 \u0432\u0440\u0435\u043C\u044F \u0440\u0430\u0443\u043D\u0434\u0430. \u041F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0435 \u0441\u043B\u0443\u0447\u0430\u0439\u043D\u044B\u043C \u043E\u0431\u0440\u0430\u0437\u043E\u043C \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0438\u0442, \u043A\u0430\u043A\u0430\u044F \u043A\u043E\u043C\u0430\u043D\u0434\u0430 \u0431\u0443\u0434\u0435\u0442 \u043F\u0435\u0440\u0432\u044B\u043C. \u041A\u043E\u043C\u0430\u043D\u0434\u0430 \u0432\u044B\u0431\u0438\u0440\u0430\u0435\u0442 \u0425\u0443\u0434\u043E\u0436\u043D\u0438\u043A\u0430 \u2013 \u0438\u0433\u0440\u043E\u043A\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0431\u0443\u0434\u0435\u0442 \u0440\u0438\u0441\u043E\u0432\u0430\u0442\u044C \u043F\u0435\u0440\u0432\u044B\u043C.
