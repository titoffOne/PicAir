text.rules.start.game = \u0425\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0431\u0435\u0440\u0435\u0442 \u043A\u0430\u0440\u0442\u043E\u0447\u043A\u0443 \u0438\u0437 \u043A\u043E\u043B\u043E\u0434\u044B \u0438 \u0441\u043C\u043E\u0442\u0440\u0438\u0442 \u043D\u0430 \u0441\u043B\u043E\u0432\u0430, \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0435\u043C\u0443 \u043D\u0443\u0436\u043D\u043E \u0431\u0443\u0434\u0435\u0442 \u0438\u0437\u043E\u0431\u0440\u0430\u0437\u0438\u0442\u044C, \u043D\u0435 \u043F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u044F \u0438\u0445 \u0434\u0440\u0443\u0433\u0438\u043C \u0438\u0433\u0440\u043E\u043A\u0430\u043C. \u0412\u044B \u043F\u043E\u043B\u0443\u0447\u0430\u0435\u0442\u0435 \u0442\u043E\u043B\u044C\u043A\u043E \u043E\u0434\u043D\u0443 \u043A\u0430\u0440\u0442\u043E\u0447\u043A\u0443 \u043D\u0430 \u0445\u043E\u0434 \u0438 \u043D\u0435 \u043C\u043E\u0436\u0435\u0442\u0435 \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0434\u0440\u0443\u0433\u0443\u044E \u043A\u0430\u0440\u0442\u043E\u0447\u043A\u0443, \u0434\u0430\u0436\u0435 \u0435\u0441\u043B\u0438 \u0432\u0441\u0435 \u0441\u043B\u043E\u0432\u0430 \u0431\u044B\u043B\u0438 \u0443\u0433\u0430\u0434\u0430\u043D\u044B.\n\n\u041A\u043E\u0433\u0434\u0430 \u0425\u0443\u0434\u043E\u0436\u043D\u0438\u043A \u0431\u0443\u0434\u0435\u0442 \u0433\u043E\u0442\u043E\u0432, \u0438\u0433\u0440\u043E\u043A \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u0435\u0442 \u0442\u0430\u0439\u043C\u0435\u0440 \u0432 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\u0438.\n\n\u041F\u0435\u0440\u0435\u0434 \u0442\u0435\u043C \u043A\u0430\u043A \u043D\u0430\u0447\u0430\u0442\u044C \u0440\u0438\u0441\u043E\u0432\u0430\u0442\u044C, \u0443\u0431\u0435\u0434\u0438\u0442\u0435\u0441\u044C, \u0447\u0442\u043E \u043A\u043E\u043D\u0447\u0438\u043A \u0440\u0443\u0447\u043A\u0438 \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D \u043D\u0430 \u043A\u0430\u043C\u0435\u0440\u0443 \u0443\u0441\u0442\u0440\u043E\u0439\u0441\u0442\u0432\u0430. \u041D\u0430\u0436\u043C\u0438\u0442\u0435 \u0438 \u0443\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0439\u0442\u0435 \u043A\u043D\u043E\u043F\u043A\u0443 \u043D\u0430 \u0440\u0443\u0447\u043A\u0435 Pictionary Air, \u0447\u0442\u043E\u0431\u044B \u0440\u0438\u0441\u043E\u0432\u0430\u0442\u044C. \u041E\u0442\u043F\u0443\u0441\u0442\u0438\u0442\u0435 \u043A\u043D\u043E\u043F\u043A\u0443, \u043A\u043E\u0433\u0434\u0430 \u0432\u044B \u0437\u0430\u043A\u043E\u043D\u0447\u0438\u0442\u0435 \u0440\u0438\u0441\u043E\u0432\u0430\u0442\u044C. \u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u043D\u0430\u0436\u0438\u043C\u0430\u0442\u044C \u0438 \u043E\u0442\u043F\u0443\u0441\u043A\u0430\u0442\u044C \u043A\u043D\u043E\u043F\u043A\u0443 \u0441\u0442\u043E\u043B\u044C\u043A\u043E \u0440\u0430\u0437, \u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043F\u043E\u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044F \u0434\u043B\u044F \u0441\u043E\u0437\u0434\u0430\u043D\u0438\u044F \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F. \u0412\u044B \u043C\u043E\u0436\u0435\u0442\u0435 \u0440\u0438\u0441\u043E\u0432\u0430\u0442\u044C \u0441\u0438\u043C\u0432\u043E\u043B\u044B (\u0432\u043A\u043B\u044E\u0447\u0430\u044F \u0441\u0438\u043C\u0432\u043E\u043B $) \u0438 \u0441\u0442\u0440\u0435\u043B\u043A\u0438, \u043D\u043E \u043D\u0435 \u043C\u043E\u0436\u0435\u0442\u0435 \u0440\u0438\u0441\u043E\u0432\u0430\u0442\u044C \u0446\u0438\u0444\u0440\u044B \u0438\u043B\u0438 \u0431\u0443\u043A\u0432\u044B. \u041D\u0435\u043B\u044C\u0437\u044F \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0437\u0432\u0443\u043A\u0438.\n\n\u041D\u0430\u0436\u043C\u0438\u0442\u0435 \u043D\u0430 \u043A\u043D\u043E\u043F\u043A\u0443 «+1 \u0431\u0430\u043B\u043B», \u0447\u0442\u043E\u0431\u044B \u0434\u043E\u0431\u0430\u0432\u0438\u0442\u044C \u0431\u0430\u043B\u043B, \u043A\u043E\u0433\u0434\u0430 \u0438\u0433\u0440\u043E\u043A\u0438 \u0432\u0430\u0448\u0435\u0439 \u043A\u043E\u043C\u0430\u043D\u0434\u044B \u043E\u0442\u0433\u0430\u0434\u0430\u044E\u0442 \u043D\u0430\u0440\u0438\u0441\u043E\u0432\u0430\u043D\u043D\u043E\u0435 \u0432\u0430\u043C\u0438 \u0441\u043B\u043E\u0432\u043E.\n\n\u0427\u0442\u043E\u0431\u044B \u0441\u0442\u0435\u0440\u0435\u0442\u044C \u043F\u043E\u043B\u0443\u0447\u0438\u0432\u0448\u0435\u0435\u0441\u044F \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435, \u043D\u0430\u0436\u043C\u0438\u0442\u0435 \u043D\u0430 \u043A\u043D\u043E\u043F\u043A\u0443 «\u0421\u0442\u0435\u0440\u0435\u0442\u044C».\n\n\u041A\u043E\u0433\u0434\u0430 \u0432\u0440\u0435\u043C\u044F \u0437\u0430\u043A\u0430\u043D\u0447\u0438\u0432\u0430\u0435\u0442\u0441\u044F, \u0440\u0438\u0441\u043E\u0432\u0430\u0442\u044C \u0438 \u0443\u0433\u0430\u0434\u044B\u0432\u0430\u0442\u044C \u043D\u0430\u0447\u0438\u043D\u0430\u0435\u0442 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0430\u044F \u043A\u043E\u043C\u0430\u043D\u0434\u0430. \u0418\u0433\u0440\u0430 \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u0435\u0442\u0441\u044F \u0441\u043E \u0441\u043C\u0435\u043D\u043E\u0439 \u043A\u043E\u043C\u0430\u043D\u0434 \u0438 \u0445\u0443\u0434\u043E\u0436\u043D\u0438\u043A\u043E\u0432.
