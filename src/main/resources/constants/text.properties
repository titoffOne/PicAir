text.rules.drawing.rules = \u0412\u042B \u041C\u041E\u0416\u0415\u0422\u0415... \n1) \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0441\u0438\u043C\u0432\u043E\u043B\u044B \u0438 \u0441\u0442\u0440\u0435\u043B\u043A\u0438\n2) \u0412\u0437\u0430\u0438\u043C\u043E\u0434\u0435\u0439\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C \u0441 \u0438\u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0438\u0435\u043C, \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0432\u044B \u043D\u0430\u0440\u0438\u0441\u043E\u0432\u0430\u043B\u0438\n3) \u0420\u0438\u0441\u043E\u0432\u0430\u0442\u044C \u043B\u044E\u0431\u043E\u0439 \u043F\u0440\u0435\u0434\u043C\u0435\u0442, \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0439 \u0441\u043E \u0441\u043B\u043E\u0432\u043E\u043C, \u0432\u043D\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043C\u043E\u0441\u0442\u0438 \u043E\u0442 \u0441\u0442\u0435\u043F\u0435\u043D\u0438 \u0431\u043B\u0438\u0437\u043E\u0441\u0442\u0438 \u043F\u043E \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044E\n4) \u0420\u0430\u0437\u0431\u0438\u0432\u0430\u0442\u044C \u0441\u043B\u043E\u0432\u0430 \u043D\u0430 \u0441\u043B\u043E\u0433\u0438 \n\n\u0412\u042B \u041D\u0415 \u041C\u041E\u0416\u0415\u0422\u0415...\n1) \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0431\u0443\u043A\u0432\u044B \u0438\u043B\u0438 \u0446\u0438\u0444\u0440\u044B \n2) \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0442\u0438\u0440\u0435, \u0447\u0442\u043E\u0431\u044B \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u044C \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0431\u0443\u043A\u0432 \u0432 \u0441\u043B\u043E\u0432\u0435\n3) \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0437\u0432\u0443\u043A\u0438\n4) \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u044C \u0436\u0435\u0441\u0442\u044B \n\n\u0422\u041E\u0427\u041D\u041E\u0421\u0422\u042C \u041F\u0420\u0410\u0412\u0418\u041B\u042C\u041D\u041E\u0413\u041E \u041E\u0422\u0412\u0415\u0422\u0410 \n\u0422\u0440\u0435\u0431\u043E\u0432\u0430\u043D\u0438\u044F \u043A \u0442\u043E\u0447\u043D\u043E\u0441\u0442\u0438 \u043F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u043E\u0433\u043E \u043E\u0442\u0432\u0435\u0442\u0430 \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u044F\u0435\u0442\u0441\u044F \u043A\u043E\u043C\u0430\u043D\u0434\u0430\u043C\u0438 \u0434\u043E \u043D\u0430\u0447\u0430\u043B\u0430 \u0438\u0433\u0440\u044B. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0431\u0443\u0434\u0435\u0442 \u043B\u0438 \u043F\u0440\u0438\u043D\u044F\u0442 \u043E\u0442\u0432\u0435\u0442 "\u0433\u043E\u0440\u0448\u043E\u043A" \u0432\u043C\u0435\u0441\u0442\u043E "\u0446\u0432\u0435\u0442\u043E\u0447\u043D\u044B\u0439 \u0433\u043E\u0440\u0448\u043E\u043A"? "\u0423\u0432\u0435\u043B\u0438\u0447\u0435\u043D\u0438\u0435" \u0432\u043C\u0435\u0441\u0442\u043E "\u0443\u0432\u0435\u043B\u0438\u0447\u0438\u0442\u044C"?
